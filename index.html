<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twisted Creations Homepage</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url("./Images/Base-Image.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        line-height: 1.6;
      }

      .header-container {
        background-color: #18191ab6;
        border-radius: 15px;
        padding: 15px;
        margin: 10px auto;
        width: 90%;
        max-width: 1200px;
        text-align: center;
      }

      .site-title {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 10px;
      }

      .nav-links a {
        text-decoration: none;
        color: #ffffff;
        font-size: 1.2rem;
        padding: 5px 10px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      .content-container {
        margin-top: 50px;
        padding: 0 20px;
        text-align: center;
      }

      .welcome-message, .status-message {
        background-color: #18191ab6;
        border-radius: 15px;
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
        width: 90%;
      }

      /* Media queries for responsive design */
      @media screen and (max-width: 768px) {
        .site-title {
          font-size: 1.8rem;
        }

        .nav-links {
          flex-direction: column;
          gap: 10px;
        }

        .welcome-message, .status-message {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header-container">
      <h1 class="site-title">Homepage</h1>
      <nav class="nav-links">
        <a href="About us.html">About us</a>
        <a href="Our Team.html">Our Team</a>
        <a href="Game Info.html">Game Info</a>
      </nav>
    </header>

    <main class="content-container">
      <p class="welcome-message">
        Welcome to our website! feel free to take a look around
      </p>
      <h2 class="status-message">
        This site is currently still a wip! so most parts of the site might be
        broken or unfinished. everything on this site is subject to change!
      </h2>
    </main>
  </body>
</html>
